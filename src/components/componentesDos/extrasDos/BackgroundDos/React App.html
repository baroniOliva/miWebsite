.Header{
  background: rgb(174,185,185);
background: linear-gradient(114deg, rgba(174,185,185,1) 14%, rgba(13,0,0,1) 64%);
  border: 2px solid black;
  height: 16vh;
  width : auto;
  display: flex;
  text-shadow: 2px 1px rgb(236, 232, 232);
}

.Header H1{
  font-size: xx-large;
  position: relative;
  display: block;
  width: 100%;
}

.Header_buttons {  
  display:flex;
  position: relative;
  justify-content: space-evenly;
  width: 40%;

}

.Header_button_Web{
    box-shadow: 0px 10px 14px -7px #276873;
    background:linear-gradient(to bottom, #599bb3 5%, #408c99 100%);
    background-color:#599bb3;
    border-radius:8px;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:20px;
    font-weight:bold;
    padding:13px 32px;
    text-decoration:none;
    text-shadow:0px 1px 0px #3d768a;
    margin: auto 2%;
  }
  .Header_button_Web:hover {
    background:linear-gradient(to bottom, #408c99 5%, #599bb3 100%);
    background-color:#408c99;
  }
  .Header_button_Web:active {
    position:relative;
    top:1px;
  }


  .Header_button_TPE{
  box-shadow: 3px 4px 0px 0px #8a2a21;
	background:linear-gradient(to bottom, #c62d1f 5%, #f24437 100%);
	background-color:#c62d1f;
	border-radius:18px;
	border:1px solid #d02718;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family: 'Bangers', cursive;
  font-weight: 700;
  font-size:17px;
	padding:7px 25px;
	text-decoration:none;
	text-shadow:1px 3px 0px #810e05;
  margin: auto 4%;
}
.Header_button_TPE:hover {
	background:linear-gradient(to bottom, #f24437 5%, #c62d1f 100%);
	background-color:#f24437;
}
.Header_button_TPE:active {
	position:relative;
	top:1px;
}

@media (max-width: 768px) {
  .Header {
    flex-direction: column; 
    height: auto; 
    padding: 20px; 
  }

  .Header_buttons {
    flex-direction: column; 
    width: 100%;
  }

  .Header_button_Web, .Header_button_TPE {
    padding: 10px 16px; 
    margin: 5px 0; 
  }
}

.body_picture{
    width: 90%;
    height: 40%;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 5%;
    padding: 5%;
    margin: 3%;
    box-shadow:  0 8px rgba(32, 17, 17, 0.295);
}

.body_text{
    width: auto;
    margin-top: 5%;
}

.body_text h2{
    font-family:'Times New Roman';
    color: rgb(239,246,0);
    font-size: 3em;
    padding-bottom: 5%;
    text-shadow: 2px 3px rgb(75, 74, 74);
}


.body_text h3{
    color: rgb(240,245,250);
    font-size: 2em;
}

.body_text p{
    text-align: left;
    margin: 5% 5%;

}

.body_link{
    
    color: rgb(240,245,250);
    max-width: 300px;
    min-width: 100px;
    margin: 5%;
    font-size: 150%;
    

}


.body_link p{
    font-size: 65%;
    
    

}

.body_link li{
    list-style-type: none ;
    margin-top: 25%;

}

.body_link li:hover{
    list-style-type: none ;
    color: rgb(5, 250, 250);
    
}

.contacto_email h3{
    color: rgb(145, 145, 240);
    font-size: 130%;

}

@media (max-width: 768px) {
    .body{
        margin-top: 25%;
   min-width: 100%;      
    display: block;
    padding-bottom: 26%;
    
    }

    .body_picture{
        max-width: 30%;
        max-height: 20%;
        margin: 5% auto;
        background-size: cover;
        background-position: center;
       
    }

    .body_text{
        width: auto;
        min-height: 60%;
    }

    .body_text h2{
        font-size: 35px;
        color: rgb(175, 180, 34);
        text-shadow: 2px 3px rgb(31, 30, 30);

    }
   
    .body_link ul{
        display: flex;
        min-width: 100%;
     justify-content: space-around;
      
    }

    .body_link li{
        
       margin-top: 0%;
       margin-bottom: 25%;

    }
